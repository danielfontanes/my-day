<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My day</h1>
    <h2>Habits</h2>
    <form>
        <input id="inputHabits" type="text" placeholder="Add Habit ...">
        <button id="habitsButton">+</button>
    </form>
    <ul id="habits">
    </ul>
    <h2>Tasks</h2>
    <form>
        <input id="inputTasks" type="text" placeholder="Add Task ...">
        <button id="tasksButton">+</button>
    </form>
    <ul id="tasks">
    </ul>
</body>
<script src="./MyDay.js"></script>
</html>
